<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignUp</title>
    <link rel="stylesheet" href="Signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background-image: linear-gradient(
        120deg,
        rgb(39, 167, 159),
        rgb(236, 226, 224),
        rgb(79, 79, 138)
      );
    "
  >
    <h3 class="text-center mt-3 mb-5" style="color: darkred">
      <b><i>SignUp Form</i></b>
    </h3>

    <form class="row g-3 justify-content-evenly p-5" id="main">
      <div class="col-6">
        <label for="inputName" class="form-label"><b>Full Name</b></label>
        <input
          type="text"
          class="form-control"
          id="inputName"
          placeholder="Full name"
        />
      </div>

      <div class="col-md-4">
        <label for="inputEmail4" class="form-label"><b>Email</b></label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>

      <div class="col-md-3">
        <label for="inputPassword4" class="form-label"><b>Password</b></label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>

      <div class="col-6">
        <label for="inputAddress" class="form-label"><b>Address</b></label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>

      <div class="col-md-4">
        <label for="inputCity" class="form-label"><b>City</b></label>
        <input type="text" class="form-control" id="inputCity" />
      </div>

      <div class="col-md-3">
        <label for="inputState" class="form-label"><b>State</b></label>
        <select id="inputState" class="form-select">
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Andaman and Nicobar Islands">
            Andaman and Nicobar Islands
          </option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chandigarh">Chandigarh</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Lakshadweep">Lakshadweep</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan" selected>Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
        </select>
      </div>

      <div class="col-md-3">
        <label for="inputZip" class="form-label"><b>Zip</b></label>
        <input type="number" class="form-control" id="inputZip" />
      </div>
      <br />
      <div>
        <button type="submit" class="btn btn-primary" id="btn">Sign Up</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
